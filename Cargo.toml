[package]
name = "cargo-nwjs"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/aspectron/cargo-emanate"
keywords = ["cargo", "subcommand", "installation", "package","nwjs"]
categories = ["command-line-utilities", "development-tools::cargo-plugins", "development-tools::build-utils"]
exclude = ["/.*", "/test"]
description = """
Cargo subcommand for building NWJS application packages.
"""

[dependencies]
clap = { version = "3.2.17", features = ["derive"] }
duct = "0.13.5"
toml = "0.5.9"
tokio = { version = "1.20.1", features = ["full"] }
serde = "1.0.97"
serde_derive = "1.0"
serde_json = "1.0"
thiserror = "1.0"
async-std = "1.12.0"
# async-std = { version = "1.12.0", features = ['attributes'] }
console = "0.15.0"
trauma = "2.1.1"
reqwest = "0.11.13"
home = "0.5.3"
cfg-if = "1.0.0"
flate2 = "1.0.25"
tar = "0.4.38"
zip = "0.6.3"
fs_extra = "1.2.0"
async-trait = "0.1.59"
